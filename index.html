<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>JOKENPÔ</title>
  </head>

  <body>
    <div class="content-paper-stone-scissors">
      <figure class="content-paper-stone-scissors_imglogo">
        <img
          class="img-background-aplication-logo"
          src="/assets/vsrescortada.png"
          alt="logo da aplicação"
        />
      </figure>

      <figure class="content-paper-stone-scissors_img-marca">
        <img
          class="img-background-aplication"
          src="/assets/artificial.png"
          alt=""
        />
      </figure>
      <section class="content-paper-stone-scissors-paragraph-button">
        <p class="content-paper-stone-scissors-paragraph">
          Está pronto para testar minhas habilidades contra você? Vamos
          descobrir quem é o verdadeiro mestre das escolhas rápidas. Que comece
          a partida e que vença o melhor!
        </p>
      </section>

      <div class="wrap">
        <button class="button">INICIAR JOGO</button>
      </div>

      <section class="content-jogo">
        <div class="content-jogo-imgs">
          <button class="content-jogo-imgs__button">
            <img src="/assets/stone.png" alt="pedra">
          </button>
         <button class="content-jogo-imgs__button">
          <img src="/assets/paper.png" alt="papel">
         </button>
         <button class="content-jogo-imgs__button">
           <img src="/assets/scissors.png" alt="tesoura">
         </button>

        </div>

        <div class="content-jogo-result">
          <p class="content-jogo-resut-my-resuts"><span>0</span></p>
          <p class="content-jogo-resut-inteligence"><span>0</span></p>

          <span class="result-final"> voce ganhou </span>
          

        </div>

      </section>

     
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="/styles.css" />

  <title>JOKENPÔ</title>
</head>

<body>
  <main class="main">
    <div class="video-background">
      <video autoplay muted loop="infinte"
        src="/videos/Network Connection Background Video, Plexus Dot Connection Background Loop _ Free Stock Footage (720p).mp4">
      </video>

    </div>
    <div class="content-paper-stone-scissors">
      <figure class="content-paper-stone-scissors_imglogo">
        <img class="img-background-aplication-logo" src="/assets/vsrescortada.png" alt="logo da aplicação" />
      </figure>

      <figure class="content-paper-stone-scissors_img-marca">
        <img class="img-background-aplication" src="/assets/artificial.png" alt="" />

        <div class="balao-de-dialagos">

          <p class="ola-seja-bem-vindo"></p>


        </div>
      </figure>
    </div>

    <button class="button-iniciar-jogo"> VAMOS LÁ ?</button>

    <!-- html do jogo -->

    <div class="container">
      <div class="message">CHOOSE AN OPTION</div>
      <div class="images">
        <div class="computer">
        
          <img src="/assets/paperComputer.png"/>
        </div>
        <div class="player">
          <img src="/assets/paperPlayer.png" />
        </div>
      </div>
      <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER
      </div>
      <div class="options">
        <button type="button">STONE</button>
        <button type="button">PAPER</button>
        <button type="button">SCISSORS</button>
      </div>
    </div>

    
    <script src="/scripts.js"></script>

  </main>

  

</body>

</html>

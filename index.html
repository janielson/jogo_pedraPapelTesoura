<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />

  <title>JOKENPÔ</title>
</head>

<body>
  <div class="main">
    <div class="video-background">
      <video autoplay muted loop="infinte" src="/videos/Network Connection Background Video, Plexus Dot Connection Background Loop _ Free Stock Footage (720p).mp4"></video>

    </div>
    <div class="content-paper-stone-scissors">
      <figure class="content-paper-stone-scissors_imglogo">
        <img class="img-background-aplication-logo" src="/assets/vsrescortada.png" alt="logo da aplicação" />
      </figure>

      <figure class="content-paper-stone-scissors_img-marca">
        <img class="img-background-aplication" src="/assets/artificial.png" alt="" />
      </figure>
      <section class="explaining-the-game">
        <p>
          Está pronto para testar minhas habilidades contra você? Vamos
          descobrir quem é o verdadeiro mestre das escolhas rápidas. Que comece
          a partida e que vença o melhor!
        </p>
      </section>

      <div class="wrap">
        <button class="button">INICIAR JOGO</button>
      </div>

      <section class="content-jogo">
        <div class="content__jogo__paragafos">
          <p>ESCOLHA ENTRE PEDRA,PAPEL OU TESOURA</p>
          <p class="play_rounds"> BOA SORTE VOCÊ TEM <span class="number__of__play">10</span> JOGADAS !!! </p>

        </div>
        <div class="content-jogo-imgs">

          <button class="content__jogo__imgs__button__one  button__game">
            <button class="content__jogo__imgs__button__one  button__game ">

              <img src="/assets/stone.png" alt="pedra">
              <p class="content-jogo-imgs__pedra">pedra</p>
            </button>
            <button class="content__jogo__imgs__button__tow  button__game">
              <img src="/assets/paper.png" alt="papel">
              <p class="content-jogo-imgs__pedra">papel</p>
            </button>
            <button class="content__jogo__imgs__button__three button__game ">
              <img src="/assets/scissors.png" alt="tesoura">
              <p class="content-jogo-imgs__pedra">tesoura</p>
            </button>

        </div>


        <section class="moves">
          <div class="moves-players">
            <div class="moves-players-you">
              <p class="you__moves"> VOCÊ JOGOU <span class="moves__img-player"> &#x1F44A; &#x1F3FB; </span> </p>

            </div>

            <div class="moves-players-ia">
              <p class="moves_ia"> IA JOGOU <span class="movies__img-inteligence">&#x1F44A; &#x1F3FB;</span></p>

            </div>



          </div>


        </section>






    </div>

    <script src="./scripts.js"></script>
    <script src="game.js"></script>

  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="/styles.css">
  <title>JOKENPÔ</title>
</head>

<body>
  <div class="video-background">
    <video autoplay muted loop="infinite" src="/videos/Network Connection Background Video, Plexus Dot Connection Background Loop _ Free Stock Footage (720p).mp4"></video>
  </div>
    <div class="container">
      <div class="imgLogo-container">
        <img  src="./assets/atificialvshuman.png" class="imgLogo" alt="Logo marca app">
      </div>
      
       <h1 class="saudacao-titulo"> SEJA BEM VINDO </h1>
       <p class="saudacao-titulo__subtitulo">Pronto para jogar jokenpô ? Escolha entre Pedra,Papel ou Tesoura e boa sorte !</p>
       <div class="form-container">
        <form class="form">

      
          <div class="form-group">
            <input class="form-input" required="" autocomplete="off" type="text" />
            <label>Digite seu nome ou apelido </label>
          </div>
      
          <div class="form-group">
            <input class="form-input" required="" autocomplete="off" type="text"  id="Input-condition"/>
            <label>Digite um número de jogadas</label>
          </div>
          <h2 class="choice-avatar">| Escolha um dos avatares |</h2>
          <section class="select-avatar">
            
            <div class="img__avatar">
              <img class="img-avatar__position" src="./assets/imgAvatar01.jpg" alt="">
              <input class="checked__img__input" type="radio" name="list">
            </div>
            <div class="img__avatar">
              <img class="img-avatar__position" src="./assets/imgAvatar02.jpg" alt="">
              <input class="checked__img__input" type="radio" name="list">
            </div>
            <div class="img__avatar">
              <img class="img-avatar__position" src="./assets/imgAvatar03.jpg" alt="">
              <input class="checked__img__input"  type="radio" name="list">
            </div>
            <div class="img__avatar">
              <img class="img-avatar__position" src="./assets/imgAvatar04.jpg" alt="">
              <input class="checked__img__input" type="radio" name="list" >
            </div>
           </section>
            <h3 class="ou-select">ou</h3>
           <div class="custom-file-input">

            <!-- O SEGREDO MINHOCA PARA CONSERTAR ISSO É COLOCANDO O INPUT DENTRO DO LABEL
                 E DEPOIS VC DEFINE UM ID PARA O INPUT E ESSE NOME DE ID VC COLOCA NO LABEL COM ATRIBUTO FOR
                DEPOIS VC COLOCA UM DISPLAY NONE NO INPUT
             -->

            <label for="upload">SELECIONE O SEU AVATAR
              <input type="file" accept=".pdf, .doc, .docx" id="upload" style="display: none;">
            </label>
          </div>
      
          <button>ENTRAR</button>
        </form>
      </div>
      
    
    </div>

  <script src="./scriptteste.js"></script>
  <script src="./SeletorImagens.js" ></script>
</body>

</html>

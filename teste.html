<!DOCTYPE html>
<html>
<head>
  <style>
    .content-jogo {
      display: none; /* Inicialmente, oculte a seção de jogos */
    }
  </style>
</head>
<body>

<!-- Seu HTML existente -->

<div class="wrap">
  <button class="button" id="iniciarJogoButton">INICIAR JOGO</button>
</div>

<!-- Seu HTML existente -->

<script>
  // Função para abrir a seção de jogos e rolar até ela
  function abrirSecaoDeJogos() {
    var secaoDeJogos = document.querySelector('.content-jogo');
    secaoDeJogos.style.display = 'block';
    
  }

  // Adicionar um ouvinte de evento ao botão
  var iniciarJogoButton = document.getElementById('iniciarJogoButton');
  iniciarJogoButton.addEventListener('click', abrirSecaoDeJogos);
</script>

</body>
</html>
